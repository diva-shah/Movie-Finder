{% load static %}
<!-- Used layout.html from network for this file, I copied it and put it here because the end result is what I want-->
<!DOCTYPE html>
<htm lang="en">
    <head>
        <title>{% block title %}Perfect Pick{%endblock%}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'perfectPick/styles.css' %}" rel="stylesheet">
        <link rel="icon" src="{% static 'perfectPick/images/favicon.ico' %}"> 
        <script src="{% static 'perfectPick/inbox.js'%}"></script>
    </head>
    <body style="font-family: cursive;background-color: skyblue;">
        <nav class="navbar navbar-expand-lg navbar-dark custom">
            <div class="navbar-nav mr-auto">
                <a class="navbar-brand" href="{% url 'index'%}" style="color: white; float:left">Perfect Pick</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" style="float: right;"><strong id="username">{{ user.username }}</strong></a>
                    <a class="nav-link" href="{% url 'watchlistPage' %}">Watchlist</a>
                    <a class="nav-link" href="{% url 'liked' %}">Liked Movies</a>
                {% endif %}
            </div>
            <div>
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
