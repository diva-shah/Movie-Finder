{% extends 'perfectPick/layout.html' %}

{% block title %}
Log In
{% endblock %}

{%block body%} 
    <h1 style="text-align: center; padding-top: 5%;">Log In</h1>
    {% if msg%}
        <h3 style="color: red; text-align: center;">{{msg}}</h3>
    {%endif%}
    <div style="text-align: center;">
        <form method="post" action="{% url 'login' %}" style="margin: 0%;">
            {%csrf_token%}
            <div class="form-group" style="padding-left: 20%;">
                <input style="width: 80%;" class="form-control" name="username" maxlength = "15" type="text" placeholder="Username">
            </div>
            <div class="form-group" style="padding-left: 20%;">
                <input style ="width: 80%;" class="form-control" name="password" type="password" placeholder="Password">
            </div>
            
            <input type="submit" class = "btn btn-primary" value="Log In">
            <hr>
        </form>
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
{%endblock%}
